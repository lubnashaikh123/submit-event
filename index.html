<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div id="stdBox" class="">
                    <form id="stdForm" class="d-block w-100">
                        <div class="form-group">
                            <label class=" font-weight-bold" for="fname">First Name</label>
                            <input type="text"  id="fname" class="form-control bg-info text-white">    
                             </div>
                             <div class="form-group">
                                <label class=" font-weight-bold" for="lname">Last Name</label>
                                <input type="text"  id="lname" class="form-control bg-info text-white">    
                                 </div>     
                    <div class="form-group">
                    <label class=" font-weight-bold" for="email">Email</label>
                    <input type="text"  id="email" class="form-control bg-info text-white">    
                     </div>
                     <div class="form-group">
                        <label class=" font-weight-bold" for="contact">Contact</label>
                        <input type="text"  id="contact" class="form-control bg-info text-white">    
                         </div>
                    <div class="text-right">
                        <button class="btn btn-primary">
                            Add Student
                        </button>    
                    </div>     
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered bg-info text-white">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody id="stdContainer">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>






<script src="./assets/js/app.js"></script>    
</body>
</html>
